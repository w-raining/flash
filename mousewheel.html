<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚轮事件</title>
</head>
<style>
    .box{
        width:100px;
        height:100px;
    }
    .box>img{
        width:100%;
        height:100%;
    }
</style>
<body>
    <div class="box">
        <img src="img/1.jpg" alt="">
    </div>
</body>
</html>
<script>
    //mousewheel   //鼠标滚轮事件
    //e.wheelDelta    //向下：120        向上：+120       120可以用来进行判断          谷歌
    /*document.addEventListener('mousewheel',function(e){
        console.log(e.wheelDelta)
    },false)
    document.addEventListener('DOMMouseScroll',function(e){                //火狐：3   -3
        console.log(e.detail)
    },false)*/
    let box = document.querySelector('.box'),
        speed=10;
//    console.log(imgw)
    box.addEventListener('mousewheel',function(e){
        let dir = e.wheelDelta;
        e.preventDefault();        //屏蔽浏览器的默认行为

        if(dir==120){
                let imgw = box.offsetWidth;
                let imgh = box.offsetHeight;
                box.style.width = imgw + speed + 'px';
                box.style.height = imgh + speed + 'px';
                if((imgw>=300&&imgh>=300)){
                    box.style.width = 300 + 'px';
                    box.style.height = 300 + 'px';
                }
        }
        else if(dir==-120){
                let imgw = box.offsetWidth;
                let imgh = box.offsetHeight;
                box.style.width = (imgw - speed) + 'px';
                box.style.height = (imgh - speed)+ 'px';
                if((imgw<=100&&imgh<=100)){
                    box.style.width = 100 + 'px';
                    box.style.height = 100 + 'px';
                }
        }
    },false)
    document.onkeydown =function(e){
        console.log(e.keyCode)
    }
</script>
