<script>
    /*
    事件流：当页面元素触发事件的时候，该元素以及整个页面
    会按照某一个特定的顺序响应改元素的事件，事件传播的顺序就叫做事件流

    分类：
    冒泡型事件：最明确的事件源到最不明确的事件  子级——>父级 依次向上触发
        添加方式   onclikc          addEventListener
    *
    *捕获型事件流：最不明确的事件源到最明确的事件   父级——>子级  依次向下触发
    *   添加方式   obj.addEventListener(obj,function(){},true)
    *
    *阻止事件流
    * obj.stopPropagation();
    *
    *相同事件之间才会响应
    *
    *目标事件源的对象 e.target    能够知道是谁触发的该事件
    *
    * 事件源   事件对象    目标事件源的对象
    *   box      e          e.target  可能为box,son
    *
    * 判断点击的是哪个元素     e.target.nodeName =='P';
    *
    *
    * 事件委派  son—>box    将son要做的事情交给box    不分先后顺序
    * 要给好多元素添加同一个事件的时候用到事件委派元素
    * 用JS脚本动态创建的也需要元素也需要使用到   留言板的背景颜色变化的时候
