<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style>
    *{
    	list-style: none;
    	padding: 0;
    	margin: 0;
    }
    html,body{
    	width: 100%;
    	height: 100%;
    	overflow: hidden;
    	background: #000;
    }
	.rain{
		width: 5px;
		height: 20px;
		background:red;
		position: absolute;
		top: 0;
		left: 0;
		filter: blur(1.2px);
		transition: all ease 1s;
	}









    </style>
    <body>
    <div class="yu">
    	
    </div>
    </body>
</html>
<script>
    let ele=[];
    let cw = innerWidth,ch=innerHeight;

	for(let i=0;i<200;i++){
		let divs = document.createElement('div');
		divs.className='rain';
		let tops,lefts;
		tops = Math.random()*100-200;
		lefts = Math.random()*(cw-200) + 100;
		divs.style.left = lefts+'px';
		divs.style.top = tops+'px';
		divs.style.transitionDelay = Math.random()*3+'s';
		document.body.appendChild(divs);
		ele.push(divs);
	}
	 let flag = true;
	document.body.addEventListener('click',function(){
		if(!flag){
			return ;
		}
		flag = false;
		for(let i =0;i<ele.length;i++){
			ele[i].style.top = ch + 30 + 'px';
			//让雨回去
			ele[i].addEventListener('webkitTransitionEnd',function(){
				let aa=this;
				this.style.top = '-50px';
				this.style.transition ='none';
				setTimeout(function(){
					aa.style.transition = 'top 1s ease ' + Math.random()*3+'s';
					aa.style.top = ch + 30 + 'px'
				},50)
			},false)
		}
	},false)









</script>
